name: quality-gates

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run quality gates
        run: |
          echo "Reproduce locally with:"
          echo "  bun run lint"
          echo "  bun run typecheck"
          echo "  bun run test"
          echo "  bun run check:generated:clean"

          bun run lint
          bun run typecheck
          bun run test
          bun run check:generated:clean
